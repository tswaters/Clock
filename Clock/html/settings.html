<!DOCTYPE html>
<html>
<head>
    <title>Date Format Settings</title>
    <link rel="stylesheet" href="/css/colorjoe.css" />
    <link rel="stylesheet" href="/css/settings.css" />
    <script src="/js/vendor/colorpicker.min.js"></script>
    <script src="/js/pages/settings.js"></script>
</head>
<body>

    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'generalSettings'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">General Settings</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <button id="btnDefaults">Restore Defaults</button>

                <h2>Clock Type</h2>
                <label><input type="radio" data-win-bind="checked: showAnalog" name="rdoClockType" id="rdoClockType[analog]" /> Analog</label>
                <label><input type="radio" data-win-bind="checked: showDigital" name="rdoClockType" id="rdoClockType[digital]" /> Digital</label>
            
                <div data-win-bind="style.display: showAnalog Converters.visibility">
                    <h3>Analog Settings</h3>
                    <h4>Hand Color</h4>
                    <div id="colorPicker-analogHandColor"></div>
                    
                    <h4>Tick Color</h4>
                    <div id="colorPicker-analogTickColor"></div>

                    <h4>Back Color</h4>
                    <div id="colorPicker-analogBackColor"></div>
                </div>

                <div data-win-bind="style.display: showDigital Converters.visibility">

                    <h3>Digital Settings</h3>

                    <label for="txtDateFormat">Date Format</label>
                    <input id="txtDateFormat" data-win-bind="value: dateFormat" type="text" aria-label="Enter Date Format" />
                    
                    <label for="txtTimeFormat">Time Format</label>
                    <input id="txtTimeFormat" data-win-bind="value: timeFormat" type="text" aria-label="Enter Time Format" />

                    <p>Note - moment is used for formatting. For a list of all formats, see <a href="http://momentjs.com/docs/#/displaying/format/">MomentJS docs</a></p>

                    <h3>Font Color</h3>
                    <div id="colorPicker-digitalForeColor"></div>

                    <h3>Background Color</h3>
                    <div id="colorPicker-digitalBackColor"></div>

                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
